  googleFontsLink = "https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:400,400i,700&display=swap" # Load Google Fonts
#   googleFontsLink = "https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" # Load Google Fonts
#   fontFamilyPrimary = "'Lato', sans-serif"
  fontFamilyPrimary = "'IBM Plex Sans', sans-serif"
#   googleFontsLink = "https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" # Load Google Fonts
  customCSS = ["css/custom.css"] # Include custom CSS files
  customJS = ["js/custom.js"] # Include custom JS files

  # DEPRECATED PARAMS
  subtitle = "" # Deprecated in favor of .Site.Params.logo.subtitle
  highlightColor = "" # Deprecated in favor of .Site.Params.style.vars.highlightColor

[Params.logo]
  subtitle = "Just another site" # Logo subtitle    
  image = "images/collections.jpg" # Logo image. With title : 128x128, without title 256x256
#   image = false       # Disable logo image 
#   title = false       # Disable logo title
#   subtitle = false    # Disable logo subtitle

[Params.thumbnail]
  visibility = ["list"] # Control thumbnail visibility
#   visibility = ["list", "post"] # Control thumbnail visibility

[Params.style.vars]
  highlightColor = "#e22d30" # Override highlight color
  fontFamilyPrimary = "'IBM Plex Sans', sans-serif"
#   fontFamilyPrimary = "'Roboto', sans-serif"
#   fontFamilyPrimary = "system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'"
#   fontFamilySecondary = "IBM Plex Sans, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
  fontFamilySecondary = "SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "left"  # Configure layout for list pages
  single = false # Configure layout for single pages
#   home = "right"   # Configure layout for home page
#   list = "right"   # Configure layout for list pages
#   single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social", "languages"]
#   widgets = ["search", "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
  # Enable parts of social widget
  facebook = "username"
  twitter = "username"
  instagram = "username"
  linkedin = "username"
  telegram = "username"
  github = "username"
  gitlab = "username"
  bitbucket = "username"
  email = "example@example.com"
  cached = true

[Params.widgets.search]
  cached = true

[Params.widgets.recent]
  cached = true

[Params.widgets.categories]
  cached = true

[Params.widgets.taglist]
  cached = true

[Params.widgets.languages]
  cached = true


